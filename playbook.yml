---
- hosts: all
  sudo: true
  vars:
    document_root: /vagrant

  tasks:
    - name: update apt cache
      apt: update_cache=yes
    - include: tasks/apache.yml
    - name: install lamp stack programs
      apt: name={{item}} state=present
      with_items:
        - mysql-server
        - php5

  handlers:
    - name: reload apache
      service: name=apache2 state=reloaded
